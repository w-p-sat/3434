<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/nulstyle.css">
    <link rel="stylesheet" href="/css/slots.css">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <title>LuckLens</title>
</head>
<body>
    <section class="border">
        <div class="box_coin_games">
            <img src="./img/завантаження-removebg-preview.png" alt="">
            <nav class="neon_line"></nav>
        </div>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Find your favorite slot...">
            <button class="Button">
                <svg  class="Button-svg"width="200" height="50" viewBox="0 0 300 80">
                    <rect class="Button-line Button-line--outer" stroke-width="8" stroke="#00fffb" stroke-linecap="round" fill="none" x="4" y="4" width="292" height="80" rx="36"/><rect 
                    class="Button-line Button-line--inner"stroke-width="4"stroke="#daff00" stroke-linecap="round"fill="none" x="4" y="4" width="292" height="80" rx="36"/>
                </svg>
                <div class="Button-content">Find</div>
            </button>
        </form>
        <section class="box_list_slots"></section>
    </section>
    <script type="module" src="/games-data.js"></script>
    <script src="/js/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module"  src="/js/script.js"></script>
    <script src="/js/window_info.js"></script>
    <script type="module" src="/js/games.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
</body>
</html>
